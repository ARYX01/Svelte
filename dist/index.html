<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<title>Svelte app</title>
	
	<link rel="manifest" href="/manifest.json" />
    <meta name="description" content="Svelte PWA starter template" />
    <meta name="theme-color" content="#2d89ef" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Svelte app" />
    <link rel="apple-touch-icon" href="/icons/icon-152x152.png" />

	<link rel="icon" type="image/png" href="/favicon.png">
	<link rel="stylesheet" href="/global.css">
  <script type="module" crossorigin src="/assets/index.7db11e0a.js"></script>
  <link rel="stylesheet" href="/assets/index.546d12e0.css">
</head>

<body>
	<div id="app"></div>
    
	
	<noscript>
		<div>Oops! Javascript required for running this app!</div>
    </noscript>

    <script>
		if ("serviceWorker" in navigator) {
			window.addEventListener("load", () => {
				navigator.serviceWorker.register("/service-worker.js")
				.then((reg) => {
					console.log("Service worker registered.", reg);
				});
			});
		}
    </script>
</body>

</html>
